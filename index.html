<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YAKUtime Maps</title>
    
    <!-- PWA Settings -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#fdfdf3">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/854/854878.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body { background-color: #fdfdf3; font-family: 'Helvetica Neue', Arial, sans-serif; }
        #map { height: 40vh; width: 100%; z-index: 1; border-bottom: 2px solid #e5e7eb; }
        .leaflet-control-attribution { display: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* カスタムマーカーのスタイル */
        .shop-marker {
            background: none;
            border: none;
        }
        .marker-pin {
            width: 30px;
            height: 30px;
            border-radius: 50% 50% 50% 0;
            position: absolute;
            transform: rotate(-45deg);
            left: 50%;
            top: 50%;
            margin: -15px 0 0 -15px;
            border: 2px solid white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">

    <!-- ヘッダー -->
    <header class="bg-[#fdfdf3] pt-4 pb-2 px-6 flex justify-center items-center relative">
        <h1 class="text-3xl font-black text-[#2e7d32] tracking-tight">YAKUtime</h1>
    </header>

    <!-- 検索バー -->
    <div class="px-6 pb-4 bg-[#fdfdf3]">
        <div class="relative flex items-center">
            <i data-lucide="search" class="absolute left-4 w-5 h-5 text-gray-400"></i>
            <input type="text" placeholder="Search Maps" class="w-full bg-white border border-gray-200 rounded-full py-3 pl-12 pr-12 shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 text-gray-700">
            <span class="absolute right-4 text-gray-400 font-bold">AA</span>
        </div>
    </div>

    <!-- メインコンテンツ (スクロールエリア) -->
    <main class="flex-1 overflow-y-auto no-scrollbar pb-20">
        <!-- 地図 -->
        <div class="relative">
            <div id="map"></div>
            <!-- 地図上のボタン -->
            <button class="absolute top-4 right-4 z-[1000] bg-white p-2 rounded-lg shadow-md">
                <i data-lucide="map" class="w-5 h-5 text-gray-600"></i>
            </button>
            <button class="absolute top-16 right-4 z-[1000] bg-white p-2 rounded-lg shadow-md">
                <i data-lucide="navigation" class="w-5 h-5 text-gray-600"></i>
            </button>
        </div>

        <!-- 店舗リスト -->
        <div class="px-4 mt-4 space-y-1">
            
            <!-- 店舗カード 1 -->
            <div class="bg-white p-4 flex justify-between items-center border-b border-gray-100 active:bg-gray-50 transition-colors">
                <div class="flex-1">
                    <div class="flex items-center gap-2">
                        <h2 class="font-bold text-lg text-gray-800">渋谷センター薬局</h2>
                        <span class="text-xs text-gray-400">0.2km</span>
                    </div>
                    <p class="text-green-600 font-bold">1組待ち</p>
                </div>
                <div class="text-right">
                    <span class="bg-green-500 text-white text-[10px] font-bold px-3 py-1 rounded-full uppercase tracking-wider">
                        空いています
                    </span>
                </div>
            </div>

            <!-- 店舗カード 2 -->
            <div class="bg-white p-4 flex justify-between items-center border-b border-gray-100 active:bg-gray-50 transition-colors">
                <div class="flex-1">
                    <div class="flex items-center gap-2">
                        <h2 class="font-bold text-lg text-gray-800">渋谷ABC薬局</h2>
                        <span class="text-xs text-gray-400">0.2km</span>
                    </div>
                    <p class="text-yellow-600 font-bold">4組待ち</p>
                </div>
                <div class="text-right flex flex-col items-end gap-1">
                    <span class="text-[10px] text-gray-400 font-bold">やや空いています</span>
                    <div class="w-12 h-6 bg-yellow-200 rounded-full relative">
                        <div class="absolute left-1 top-1 w-4 h-4 bg-yellow-500 rounded-full"></div>
                    </div>
                </div>
            </div>

            <!-- 店舗カード 3 -->
            <div class="bg-white p-4 flex justify-between items-center border-b border-gray-100 active:bg-gray-50 transition-colors">
                <div class="flex-1">
                    <div class="flex items-center gap-2">
                        <h2 class="font-bold text-lg text-gray-800">ヤクタタイム薬局</h2>
                        <span class="text-xs text-gray-400">0.3km</span>
                    </div>
                    <p class="text-orange-600 font-bold">7組待ち</p>
                </div>
                <div class="text-right flex flex-col items-end gap-1">
                    <span class="text-[10px] text-gray-400 font-bold">混雑しています</span>
                    <div class="w-12 h-6 bg-gray-200 rounded-full relative">
                        <div class="absolute right-1 top-1 w-4 h-4 bg-orange-500 rounded-full"></div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- ボトムナビゲーション -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-md border-t border-gray-200 px-8 py-3 flex justify-between items-center z-[2000]">
        <button class="text-gray-400 hover:text-green-600 transition-colors">
            <i data-lucide="home" class="w-7 h-7"></i>
        </button>
        <button class="text-green-600">
            <i data-lucide="map-pin" class="w-7 h-7"></i>
        </button>
        <button class="text-gray-400 hover:text-green-600 transition-colors">
            <i data-lucide="search" class="w-7 h-7"></i>
        </button>
        <button class="text-gray-400 hover:text-green-600 transition-colors">
            <i data-lucide="user" class="w-7 h-7"></i>
        </button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // Firebase設定 (昨日のものを流用)
        const firebaseConfig = {
            apiKey: "AIzaSyAjSZkIuGQ4oRoMcZYLaZbdBXK45cBBXos",
            authDomain: "yakutime-for-ipad.firebaseapp.com",
            projectId: "yakutime-for-ipad",
            storageBucket: "yakutime-for-ipad.firebasestorage.app",
            messagingSenderId: "732724570588",
            appId: "1:732724570588:web:6e64cba96c6fd17646c719",
            measurementId: "G-0M86E87K2X"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // アイコンの初期化
        lucide.createIcons();

        // 地図の初期化
        const initialLocation = [35.6600, 139.7000]; // 渋谷付近
        const map = L.map('map', { zoomControl: false }).setView(initialLocation, 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // ダミー店舗のピンを追加
        const shops = [
            { name: "渋谷センター薬局", pos: [35.6600, 139.7000], color: "#22c55e" },
            { name: "渋谷ABC薬局", pos: [35.6620, 139.7020], color: "#eab308" },
            { name: "ヤクタタイム薬局", pos: [35.6580, 139.6980], color: "#f97316" }
        ];

        shops.forEach(shop => {
            const icon = L.divIcon({
                className: 'shop-marker',
                html: `<div class="marker-pin" style="background: ${shop.color}"></div>`,
                iconSize: [30, 42],
                iconAnchor: [15, 42]
            });
            L.marker(shop.pos, { icon }).addTo(map).bindPopup(`<b>${shop.name}</b>`);
        });

        // 認証
        signInAnonymously(auth).catch(console.error);
    </script>
</body>
</html>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>YAKUtime Maps</title>

    <!-- PWA Settings -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#fdfdf3">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/854/854878.png">
    
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Lucide Icons -->
<script src="https://unpkg.com/lucide@latest"></script>

<style>
body { background-color: #fdfdf3; font-family: 'Helvetica Neue', Arial, sans-serif; }
        #map { height: 40vh; width: 100%; z-index: 1; border-bottom: 2px solid #e5e7eb; }
        .leaflet-control-attribution { display: none; }
        #map { height: 40vh; width: 100%; z-index: 1; border-bottom: 1px solid #e5e7eb; }
.no-scrollbar::-webkit-scrollbar { display: none; }
.no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* カスタムマーカーのスタイル */
        .shop-marker {
            background: none;
            border: none;
        }
        .shop-marker { background: none; border: none; }
.marker-pin {
            width: 30px;
            height: 30px;
            border-radius: 50% 50% 50% 0;
            position: absolute;
            transform: rotate(-45deg);
            left: 50%;
            top: 50%;
            margin: -15px 0 0 -15px;
            border: 2px solid white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            width: 32px; height: 32px; border-radius: 50% 50% 50% 0;
            position: absolute; transform: rotate(-45deg);
            left: 50%; top: 50%; margin: -16px 0 0 -16px;
            border: 2px solid white; box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            display: flex; align-items: center; justify-content: center;
}
        .marker-text { transform: rotate(45deg); color: white; font-weight: 900; font-size: 12px; }
        .switch-dot { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
</style>
</head>
<body class="flex flex-col h-screen overflow-hidden">

    <!-- ヘッダー -->
<header class="bg-[#fdfdf3] pt-4 pb-2 px-6 flex justify-center items-center relative">
        <h1 class="text-3xl font-black text-[#2e7d32] tracking-tight">YAKUtime</h1>
        <h1 class="text-3xl font-black text-[#2e7d32] tracking-tight text-center">YAKUtime</h1>
</header>

    <!-- 検索バー -->
<div class="px-6 pb-4 bg-[#fdfdf3]">
<div class="relative flex items-center">
<i data-lucide="search" class="absolute left-4 w-5 h-5 text-gray-400"></i>
            <input type="text" placeholder="Search Maps" class="w-full bg-white border border-gray-200 rounded-full py-3 pl-12 pr-12 shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 text-gray-700">
            <span class="absolute right-4 text-gray-400 font-bold">AA</span>
            <input type="text" placeholder="薬局を検索" class="w-full bg-white border border-gray-200 rounded-full py-3 pl-12 pr-12 shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 text-gray-700">
</div>
</div>

    <!-- メインコンテンツ (スクロールエリア) -->
<main class="flex-1 overflow-y-auto no-scrollbar pb-20">
        <!-- 地図 -->
        <div class="relative">
            <div id="map"></div>
            <!-- 地図上のボタン -->
            <button class="absolute top-4 right-4 z-[1000] bg-white p-2 rounded-lg shadow-md">
                <i data-lucide="map" class="w-5 h-5 text-gray-600"></i>
            </button>
            <button class="absolute top-16 right-4 z-[1000] bg-white p-2 rounded-lg shadow-md">
                <i data-lucide="navigation" class="w-5 h-5 text-gray-600"></i>
            </button>
        </div>

        <!-- 店舗リスト -->
        <div class="px-4 mt-4 space-y-1">
            
            <!-- 店舗カード 1 -->
            <div class="bg-white p-4 flex justify-between items-center border-b border-gray-100 active:bg-gray-50 transition-colors">
                <div class="flex-1">
                    <div class="flex items-center gap-2">
                        <h2 class="font-bold text-lg text-gray-800">渋谷センター薬局</h2>
                        <span class="text-xs text-gray-400">0.2km</span>
                    </div>
                    <p class="text-green-600 font-bold">1組待ち</p>
                </div>
                <div class="text-right">
                    <span class="bg-green-500 text-white text-[10px] font-bold px-3 py-1 rounded-full uppercase tracking-wider">
                        空いています
                    </span>
                </div>
            </div>

            <!-- 店舗カード 2 -->
            <div class="bg-white p-4 flex justify-between items-center border-b border-gray-100 active:bg-gray-50 transition-colors">
                <div class="flex-1">
                    <div class="flex items-center gap-2">
                        <h2 class="font-bold text-lg text-gray-800">渋谷ABC薬局</h2>
                        <span class="text-xs text-gray-400">0.2km</span>
                    </div>
                    <p class="text-yellow-600 font-bold">4組待ち</p>
                </div>
                <div class="text-right flex flex-col items-end gap-1">
                    <span class="text-[10px] text-gray-400 font-bold">やや空いています</span>
                    <div class="w-12 h-6 bg-yellow-200 rounded-full relative">
                        <div class="absolute left-1 top-1 w-4 h-4 bg-yellow-500 rounded-full"></div>
                    </div>
                </div>
            </div>

            <!-- 店舗カード 3 -->
            <div class="bg-white p-4 flex justify-between items-center border-b border-gray-100 active:bg-gray-50 transition-colors">
                <div class="flex-1">
                    <div class="flex items-center gap-2">
                        <h2 class="font-bold text-lg text-gray-800">ヤクタタイム薬局</h2>
                        <span class="text-xs text-gray-400">0.3km</span>
                    </div>
                    <p class="text-orange-600 font-bold">7組待ち</p>
                </div>
                <div class="text-right flex flex-col items-end gap-1">
                    <span class="text-[10px] text-gray-400 font-bold">混雑しています</span>
                    <div class="w-12 h-6 bg-gray-200 rounded-full relative">
                        <div class="absolute right-1 top-1 w-4 h-4 bg-orange-500 rounded-full"></div>
                    </div>
                </div>
        <div id="map"></div>
        <div id="shop-list" class="mt-2">
            <div id="status-message" class="p-10 text-center text-gray-400 font-bold italic">
                データを同期中...
</div>

</div>
</main>

    <!-- ボトムナビゲーション -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-md border-t border-gray-200 px-8 py-3 flex justify-between items-center z-[2000]">
        <button class="text-gray-400 hover:text-green-600 transition-colors">
            <i data-lucide="home" class="w-7 h-7"></i>
        </button>
        <button class="text-green-600">
            <i data-lucide="map-pin" class="w-7 h-7"></i>
        </button>
        <button class="text-gray-400 hover:text-green-600 transition-colors">
            <i data-lucide="search" class="w-7 h-7"></i>
        </button>
        <button class="text-gray-400 hover:text-green-600 transition-colors">
            <i data-lucide="user" class="w-7 h-7"></i>
        </button>
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 px-8 py-4 flex justify-between items-center z-[2000]">
        <button class="text-green-600"><i data-lucide="home" class="w-7 h-7"></i></button>
        <button class="text-gray-400"><i data-lucide="map-pin" class="w-7 h-7"></i></button>
        <button class="text-gray-400"><i data-lucide="search" class="w-7 h-7"></i></button>
        <button class="text-gray-400"><i data-lucide="user" class="w-7 h-7"></i></button>
</nav>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // Firebase設定 (昨日のものを流用)
const firebaseConfig = {
apiKey: "AIzaSyAjSZkIuGQ4oRoMcZYLaZbdBXK45cBBXos",
authDomain: "yakutime-for-ipad.firebaseapp.com",
projectId: "yakutime-for-ipad",
storageBucket: "yakutime-for-ipad.firebasestorage.app",
messagingSenderId: "732724570588",
            appId: "1:732724570588:web:6e64cba96c6fd17646c719",
            measurementId: "G-0M86E87K2X"
            appId: "1:732724570588:web:6e64cba96c6fd17646c719"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
        const appId = 'yakutime-for-ipad';

        let map;
        let markers = {};
        const shopListEl = document.getElementById('shop-list');

        // アイコンの初期化
lucide.createIcons();

        // 地図の初期化
        const initialLocation = [35.6600, 139.7000]; // 渋谷付近
        const map = L.map('map', { zoomControl: false }).setView(initialLocation, 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // ダミー店舗のピンを追加
        const shops = [
            { name: "渋谷センター薬局", pos: [35.6600, 139.7000], color: "#22c55e" },
            { name: "渋谷ABC薬局", pos: [35.6620, 139.7020], color: "#eab308" },
            { name: "ヤクタタイム薬局", pos: [35.6580, 139.6980], color: "#f97316" }
        ];

        shops.forEach(shop => {
            const icon = L.divIcon({
                className: 'shop-marker',
                html: `<div class="marker-pin" style="background: ${shop.color}"></div>`,
                iconSize: [30, 42],
                iconAnchor: [15, 42]
        function initMap() {
            map = L.map('map', { zoomControl: false }).setView([35.6600, 139.7000], 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        }

        function getStatusInfo(count) {
            if (count >= 10) return { color: '#f97316', label: '混雑', pos: 'right' };
            if (count >= 5) return { color: '#eab308', label: 'やや混雑', pos: 'center' };
            return { color: '#22c55e', label: '空き', pos: 'left' };
        }

        function updateUI(shopsData) {
            shopListEl.innerHTML = '';
            Object.values(markers).forEach(m => map.removeLayer(m));
            markers = {};

            if (shopsData.length === 0) {
                shopListEl.innerHTML = `
                    <div class="p-10 text-center text-gray-400">
                        店舗データがありません。<br>
                        <span class="text-xs">Pro画面で「設定を保存」するか<br>「デモデータ作成」を押してください。</span>
                    </div>`;
                return;
            }

            shopsData.forEach(shop => {
                const info = getStatusInfo(shop.count);
                const pos = [shop.lat, shop.lng];
                
                const icon = L.divIcon({
                    className: 'shop-marker',
                    html: `<div class="marker-pin" style="background: ${info.color}"><span class="marker-text">${shop.count}</span></div>`,
                    iconSize: [32, 42],
                    iconAnchor: [16, 42]
                });
                
                markers[shop.id] = L.marker(pos, { icon }).addTo(map).bindPopup(`<b>${shop.name}</b>`);

                const card = document.createElement('div');
                card.className = "bg-white p-5 flex justify-between items-center border-b border-gray-50 active:bg-gray-50 cursor-pointer";
                
                let swClass = "absolute top-1 w-4 h-4 rounded-full switch-dot ";
                if(info.pos === 'left') swClass += "left-1 bg-green-500";
                else if(info.pos === 'center') swClass += "left-4 bg-yellow-500";
                else swClass += "right-1 bg-orange-500";

                card.innerHTML = `
                    <div class="flex-1">
                        <h2 class="font-bold text-lg text-gray-800">${shop.name}</h2>
                        <p class="font-black text-xl" style="color: ${info.color}">${shop.count}<span class="text-xs ml-1">組待ち</span></p>
                    </div>
                    <div class="text-right flex flex-col items-end gap-2">
                        <span class="text-[10px] text-gray-400 font-black uppercase">${info.label}</span>
                        <div class="w-12 h-6 bg-gray-100 rounded-full relative border border-gray-200">
                            <div class="${swClass}"></div>
                        </div>
                    </div>
                `;
                card.onclick = () => {
                    map.flyTo(pos, 17);
                    markers[shop.id].openPopup();
                };
                shopListEl.appendChild(card);
            });
        }

        function startSync() {
            // 画像で実体化したパスに完全に合わせる
            const shopCol = collection(db, 'artifacts', appId, 'public', 'data', 'shops');
            
            onSnapshot(shopCol, (snapshot) => {
                const results = [];
                snapshot.forEach(doc => {
                    const d = doc.data();
                    results.push({
                        id: doc.id,
                        name: d.name || "薬局",
                        count: d.status?.waiting?.count || 0,
                        lat: d.location?.lat || 35.66,
                        lng: d.location?.lng || 139.70
                    });
                });
                updateUI(results);
            }, (err) => {
                console.error("Sync Error:", err);
                document.getElementById('status-message').innerText = "エラー: " + err.message;
});
            L.marker(shop.pos, { icon }).addTo(map).bindPopup(`<b>${shop.name}</b>`);
        });
        }

        // 認証
        signInAnonymously(auth).catch(console.error);
        window.onload = async () => {
            initMap();
            try {
                await signInAnonymously(auth);
                onAuthStateChanged(auth, (user) => { if (user) startSync(); });
            } catch (e) { console.error(e); }
        };
</script>
</body>
</html>

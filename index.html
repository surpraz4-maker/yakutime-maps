<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YAKUtime Maps</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body { background-color: #fdfdf3; font-family: 'Helvetica Neue', Arial, sans-serif; }
        #map { height: 40vh; width: 100%; z-index: 1; border-bottom: 1px solid #e5e7eb; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .shop-marker { background: none; border: none; }
        .marker-pin {
            width: 32px; height: 32px; border-radius: 50% 50% 50% 0;
            position: absolute; transform: rotate(-45deg);
            left: 50%; top: 50%; margin: -16px 0 0 -16px;
            border: 2px solid white; box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            display: flex; align-items: center; justify-content: center;
        }
        .marker-text { transform: rotate(45deg); color: white; font-weight: 900; font-size: 12px; }
        .switch-dot { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">

    <header class="bg-[#fdfdf3] pt-4 pb-2 px-6 flex justify-center items-center relative">
        <h1 class="text-3xl font-black text-[#2e7d32] tracking-tight text-center">YAKUtime</h1>
    </header>

    <div class="px-6 pb-4 bg-[#fdfdf3]">
        <div class="relative flex items-center">
            <i data-lucide="search" class="absolute left-4 w-5 h-5 text-gray-400"></i>
            <input type="text" placeholder="薬局を検索" class="w-full bg-white border border-gray-200 rounded-full py-3 pl-12 pr-12 shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 text-gray-700">
        </div>
    </div>

    <main class="flex-1 overflow-y-auto no-scrollbar pb-20">
        <div id="map"></div>
        <div id="shop-list" class="mt-2">
            <div id="status-message" class="p-10 text-center text-gray-400 font-bold italic">
                データを同期中...
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 px-8 py-4 flex justify-between items-center z-[2000]">
        <button class="text-green-600"><i data-lucide="home" class="w-7 h-7"></i></button>
        <button class="text-gray-400"><i data-lucide="map-pin" class="w-7 h-7"></i></button>
        <button class="text-gray-400"><i data-lucide="search" class="w-7 h-7"></i></button>
        <button class="text-gray-400"><i data-lucide="user" class="w-7 h-7"></i></button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAjSZkIuGQ4oRoMcZYLaZbdBXK45cBBXos",
            authDomain: "yakutime-for-ipad.firebaseapp.com",
            projectId: "yakutime-for-ipad",
            storageBucket: "yakutime-for-ipad.firebasestorage.app",
            messagingSenderId: "732724570588",
            appId: "1:732724570588:web:6e64cba96c6fd17646c719"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'yakutime-for-ipad';

        let map;
        let markers = {};
        const shopListEl = document.getElementById('shop-list');

        lucide.createIcons();

        function initMap() {
            map = L.map('map', { zoomControl: false }).setView([35.6600, 139.7000], 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        }

        function getStatusInfo(count) {
            if (count >= 10) return { color: '#f97316', label: '混雑', pos: 'right' };
            if (count >= 5) return { color: '#eab308', label: 'やや混雑', pos: 'center' };
            return { color: '#22c55e', label: '空き', pos: 'left' };
        }

        function updateUI(shopsData) {
            shopListEl.innerHTML = '';
            Object.values(markers).forEach(m => map.removeLayer(m));
            markers = {};

            if (shopsData.length === 0) {
                shopListEl.innerHTML = `
                    <div class="p-10 text-center text-gray-400">
                        店舗データがありません。<br>
                        <span class="text-xs">Pro画面で「設定を保存」するか<br>「デモデータ作成」を押してください。</span>
                    </div>`;
                return;
            }

            shopsData.forEach(shop => {
                const info = getStatusInfo(shop.count);
                const pos = [shop.lat, shop.lng];
                
                const icon = L.divIcon({
                    className: 'shop-marker',
                    html: `<div class="marker-pin" style="background: ${info.color}"><span class="marker-text">${shop.count}</span></div>`,
                    iconSize: [32, 42],
                    iconAnchor: [16, 42]
                });
                
                markers[shop.id] = L.marker(pos, { icon }).addTo(map).bindPopup(`<b>${shop.name}</b>`);

                const card = document.createElement('div');
                card.className = "bg-white p-5 flex justify-between items-center border-b border-gray-50 active:bg-gray-50 cursor-pointer";
                
                let swClass = "absolute top-1 w-4 h-4 rounded-full switch-dot ";
                if(info.pos === 'left') swClass += "left-1 bg-green-500";
                else if(info.pos === 'center') swClass += "left-4 bg-yellow-500";
                else swClass += "right-1 bg-orange-500";

                card.innerHTML = `
                    <div class="flex-1">
                        <h2 class="font-bold text-lg text-gray-800">${shop.name}</h2>
                        <p class="font-black text-xl" style="color: ${info.color}">${shop.count}<span class="text-xs ml-1">組待ち</span></p>
                    </div>
                    <div class="text-right flex flex-col items-end gap-2">
                        <span class="text-[10px] text-gray-400 font-black uppercase">${info.label}</span>
                        <div class="w-12 h-6 bg-gray-100 rounded-full relative border border-gray-200">
                            <div class="${swClass}"></div>
                        </div>
                    </div>
                `;
                card.onclick = () => {
                    map.flyTo(pos, 17);
                    markers[shop.id].openPopup();
                };
                shopListEl.appendChild(card);
            });
        }

        function startSync() {
            // 画像で実体化したパスに完全に合わせる
            const shopCol = collection(db, 'artifacts', appId, 'public', 'data', 'shops');
            
            onSnapshot(shopCol, (snapshot) => {
                const results = [];
                snapshot.forEach(doc => {
                    const d = doc.data();
                    results.push({
                        id: doc.id,
                        name: d.name || "薬局",
                        count: d.status?.waiting?.count || 0,
                        lat: d.location?.lat || 35.66,
                        lng: d.location?.lng || 139.70
                    });
                });
                updateUI(results);
            }, (err) => {
                console.error("Sync Error:", err);
                document.getElementById('status-message').innerText = "エラー: " + err.message;
            });
        }

        window.onload = async () => {
            initMap();
            try {
                await signInAnonymously(auth);
                onAuthStateChanged(auth, (user) => { if (user) startSync(); });
            } catch (e) { console.error(e); }
        };
    </script>
</body>
</html>

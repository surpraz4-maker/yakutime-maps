<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAKUtime Maps - 統合版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Leaflet CSS/JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+JP:wght@400;700;900&display=swap');
        
        body {
            background-color: #f8fafc;
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #map {
            flex-grow: 1;
            width: 100%;
            z-index: 1;
        }

        .header-floating {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 16px;
            pointer-events: none;
        }

        .search-container {
            pointer-events: auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.3);
        }

        /* カスタムマーカー */
        .custom-marker {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 900;
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            width: 34px;
            height: 34px;
            border: 2px solid white;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        .marker-inner {
            transform: rotate(45deg);
            font-size: 14px;
        }

        /* 薬局リストパネル */
        .bottom-panel {
            background: white;
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            box-shadow: 0 -5px 25px rgba(0,0,0,0.1);
            z-index: 100;
            max-height: 50vh;
            overflow-y: auto;
        }

        .pharmacy-card {
            border-bottom: 1px solid #f1f5f9;
            transition: all 0.2s;
        }

        .pharmacy-card:active {
            background-color: #f8fafc;
        }

        .badge-open {
            background: #eef2ff;
            color: #4f46e5;
            font-size: 10px;
            padding: 2px 8px;
            border-radius: 100px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Floating Header -->
    <div class="header-floating">
        <div class="max-w-md mx-auto">
            <div class="flex items-center justify-between mb-3 px-2">
                <div class="flex items-center gap-1">
                    <div class="bg-blue-600 p-1 rounded-lg">
                        <i data-lucide="map-pin" class="text-white w-4 h-4"></i>
                    </div>
                    <span class="font-black text-slate-800 text-xl tracking-tighter">YAKUtime <span class="text-blue-600">Maps</span></span>
                </div>
            </div>
            <div class="search-container flex items-center px-4 py-3">
                <i data-lucide="search" class="text-slate-400 w-5 h-5 mr-3"></i>
                <input type="text" placeholder="エリア・薬局名で検索" class="w-full bg-transparent outline-none font-bold text-slate-700">
            </div>
        </div>
    </div>

    <!-- Map Engine -->
    <div id="map"></div>

    <!-- Bottom List Panel -->
    <div class="bottom-panel pb-20">
        <div class="w-12 h-1.5 bg-slate-200 rounded-full mx-auto my-3"></div>
        <div id="pharmacy-list">
            <!-- Items injected by JS -->
            <div class="p-8 text-center text-slate-400">
                <div class="animate-spin inline-block w-6 h-6 border-2 border-blue-600 border-t-transparent rounded-full mb-2"></div>
                <p class="text-sm font-bold">近くの薬局を探しています...</p>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <div class="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-md border-t border-slate-100 h-16 flex justify-around items-center z-[200] px-6">
        <button class="flex flex-col items-center text-blue-600">
            <i data-lucide="map" class="w-6 h-6"></i>
            <span class="text-[10px] font-bold mt-1">探す</span>
        </button>
        <button class="flex flex-col items-center text-slate-400">
            <i data-lucide="clock" class="w-6 h-6"></i>
            <span class="text-[10px] font-bold mt-1">履歴</span>
        </button>
        <button class="flex flex-col items-center text-slate-400">
            <i data-lucide="heart" class="w-6 h-6"></i>
            <span class="text-[10px] font-bold mt-1">保存済み</span>
        </button>
        <button class="flex flex-col items-center text-slate-400">
            <i data-lucide="settings" class="w-6 h-6"></i>
            <span class="text-[10px] font-bold mt-1">設定</span>
        </button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "", // 環境により自動注入
            authDomain: "yakutime-for-ipad.firebaseapp.com",
            projectId: "yakutime-for-ipad",
            storageBucket: "yakutime-for-ipad.firebasestorage.app",
            messagingSenderId: "732724570588",
            appId: "1:732724570588:web:6e64cba96c6fd17646c719"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const appId = 'yakutime-for-ipad';

        // 地図初期化 (渋谷)
        const map = L.map('map', { zoomControl: false }).setView([35.6595, 139.7005], 16);
        L.tileLayer('https://{s}.tile.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        const listContainer = document.getElementById('pharmacy-list');
        let markers = [];

        onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'shops'), (snap) => {
            listContainer.innerHTML = "";
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            snap.forEach(doc => {
                const shop = doc.data();
                const shopId = doc.id;
                const count = shop.status?.waiting?.count || 0;
                const name = shop.name || "名称未設定";
                const address = shop.address || "東京都渋谷区道玄坂1-2-3";
                
                // 固定座標（デモ用）
                const coords = {
                    "shibuya-center": [35.6595, 139.7005],
                    "shibuya-abc": [35.6585, 139.6990]
                };
                const latlng = coords[shopId] || [35.6595 + (Math.random()-0.5)*0.005, 139.7005 + (Math.random()-0.5)*0.005];

                // 色判定
                const color = count === 0 ? "#2563eb" : (count < 5 ? "#10b981" : "#f59e0b");

                // マーカー
                const icon = L.divIcon({
                    className: 'custom-div-icon',
                    html: `<div class="custom-marker" style="background-color: ${color};"><div class="marker-inner">${count}</div></div>`,
                    iconSize: [34, 34],
                    iconAnchor: [17, 34]
                });
                const marker = L.marker(latlng, { icon }).addTo(map);
                marker.on('click', () => {
                    map.flyTo(latlng, 17);
                    document.getElementById(`card-${shopId}`).scrollIntoView({ behavior: 'smooth', block: 'center' });
                });
                markers.push(marker);

                // カード
                const waitTime = count * 15;
                const card = document.createElement('div');
                card.id = `card-${shopId}`;
                card.className = "pharmacy-card p-5";
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-3">
                        <div>
                            <div class="flex items-center gap-2 mb-1">
                                <h3 class="text-lg font-black text-slate-800">${name}</h3>
                                <span class="badge-open">OPEN</span>
                            </div>
                            <p class="text-xs text-slate-400 flex items-center gap-1 font-bold">
                                <i data-lucide="map-pin" class="w-3 h-3"></i> ${address}
                            </p>
                        </div>
                        <div class="text-right">
                            <p class="text-[10px] font-bold text-slate-400 uppercase">目安時間</p>
                            <p class="text-xl font-black text-blue-600">${waitTime}<span class="text-xs ml-0.5">分</span></p>
                        </div>
                    </div>

                    <div class="bg-slate-50 rounded-xl p-3 flex items-center justify-between mb-4">
                        <div class="flex items-center gap-3">
                            <div class="bg-blue-100 p-2 rounded-lg">
                                <i data-lucide="users" class="text-blue-600 w-5 h-5"></i>
                            </div>
                            <div>
                                <p class="text-[10px] font-bold text-slate-400">現在の待ち</p>
                                <p class="text-lg font-black text-slate-700">${count} <span class="text-xs">組</span></p>
                            </div>
                        </div>
                        <button onclick="window.location.href='index.html?shopId=${shopId}'" 
                                class="bg-slate-800 text-white text-xs font-bold px-4 py-2 rounded-lg shadow-sm">
                            状況を詳しく見る
                        </button>
                    </div>

                    <div class="flex gap-2">
                        <button onclick="window.open('https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(name + ' ' + address)}', '_blank')"
                                class="flex-1 flex items-center justify-center gap-2 border border-slate-200 py-2.5 rounded-xl text-xs font-bold text-slate-600 hover:bg-slate-50 transition-colors">
                            <i data-lucide="navigation" class="w-4 h-4"></i>
                            Googleマップで開く
                        </button>
                        <button class="w-12 flex items-center justify-center border border-slate-200 rounded-xl text-slate-400">
                            <i data-lucide="share-2" class="w-4 h-4"></i>
                        </button>
                    </div>
                `;
                listContainer.appendChild(card);
            });
            lucide.createIcons();
        });
    </script>
</body>
</html>

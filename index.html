<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YAKUtime Maps</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Leaflet CSS/JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+JP:wght@400;700;900&display=swap');
        
        body {
            background-color: #f8fafc;
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #map {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .header-floating {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 16px;
            pointer-events: none;
        }

        .search-container {
            pointer-events: auto;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.15);
        }

        .custom-div-icon {
            background: transparent;
            border: none;
        }
        .marker-pin {
            width: 36px;
            height: 36px;
            border-radius: 50% 50% 50% 0;
            background: #2563eb;
            position: absolute;
            transform: rotate(-45deg);
            left: 50%;
            top: 50%;
            margin: -18px 0 0 -18px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .marker-pin span {
            transform: rotate(45deg);
            color: white;
            font-weight: 900;
            font-size: 14px;
        }

        .bottom-panel {
            background: white;
            border-top-left-radius: 28px;
            border-top-right-radius: 28px;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.1);
            z-index: 1000;
            max-height: 45vh;
            overflow-y: auto;
            position: relative;
        }

        .panel-handle {
            width: 40px;
            height: 5px;
            background: #e2e8f0;
            border-radius: 10px;
            margin: 12px auto;
        }

        .pharmacy-card {
            border-bottom: 1px solid #f1f5f9;
        }
        
        .pharmacy-card:last-child {
            border-bottom: none;
            margin-bottom: 100px; /* ナビバー分の余白 */
        }

        /* ボトムナビゲーション */
        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 84px;
            background: white;
            border-top: 1px solid #f1f5f9;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 24px;
            z-index: 2000;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: #94a3b8;
            font-size: 11px;
            font-weight: 900;
            cursor: default;
            width: 25%;
        }
        .nav-item.active {
            color: #2563eb;
            cursor: pointer;
        }

        .btn-press:active { transform: scale(0.97); }
    </style>
</head>
<body>

    <!-- Floating Header -->
    <div class="header-floating">
        <div class="max-w-md mx-auto">
            <div class="search-container flex items-center px-4 py-3">
                <div class="bg-blue-600 p-1.5 rounded-lg mr-3 shadow-lg shadow-blue-200">
                    <i data-lucide="map-pin" class="text-white w-4 h-4"></i>
                </div>
                <input type="text" placeholder="薬局名や住所で検索" class="w-full bg-transparent outline-none font-bold text-slate-700 text-sm">
                <i data-lucide="search" class="text-slate-400 w-5 h-5 ml-2"></i>
            </div>
        </div>
    </div>

    <!-- Map Engine -->
    <div id="map"></div>

    <!-- Bottom List Panel -->
    <div class="bottom-panel">
        <div class="panel-handle"></div>
        <div id="pharmacy-list">
            <div class="p-12 text-center">
                <div class="inline-block w-8 h-8 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div>
                <p class="text-slate-400 font-bold text-sm">薬局の状況を確認中...</p>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <div class="nav-bar">
        <div class="nav-item active btn-press">
            <i data-lucide="map" class="w-6 h-6"></i>
            <span>マップ</span>
        </div>
        <div class="nav-item">
            <i data-lucide="history" class="w-6 h-6"></i>
            <span>履歴</span>
        </div>
        <div class="nav-item">
            <i data-lucide="bookmark" class="w-6 h-6"></i>
            <span>保存</span>
        </div>
        <div class="nav-item">
            <i data-lucide="user" class="w-6 h-6"></i>
            <span>マイページ</span>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "",
            authDomain: "yakutime-for-ipad.firebaseapp.com",
            projectId: "yakutime-for-ipad",
            storageBucket: "yakutime-for-ipad.firebasestorage.app",
            messagingSenderId: "732724570588",
            appId: "1:732724570588:web:6e64cba96c6fd17646c719"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const appId = 'yakutime-for-ipad';

        const map = L.map('map', { 
            zoomControl: false,
            attributionControl: false 
        }).setView([35.6595, 139.7005], 16);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        setTimeout(() => { map.invalidateSize(); }, 500);

        const listContainer = document.getElementById('pharmacy-list');
        let markers = [];

        onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'shops'), (snap) => {
            listContainer.innerHTML = "";
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            snap.forEach(doc => {
                const shop = doc.data();
                const shopId = doc.id;
                const count = shop.status?.waiting?.count || 0;
                const name = shop.name || "名称未設定";
                const address = shop.address || "東京都渋谷区道玄坂1-2-3";
                
                // 待ち組数 × 5分
                const estimatedWait = count * 5;

                const coords = {
                    "shibuya-center": [35.6595, 139.7005],
                    "shibuya-abc": [35.6585, 139.6990]
                };
                const latlng = coords[shopId] || [35.6595 + (Math.random()-0.5)*0.005, 139.7005 + (Math.random()-0.5)*0.005];

                let color = "#2563eb"; 
                if (count > 3) color = "#10b981"; 
                if (count > 7) color = "#f59e0b"; 
                if (count > 12) color = "#ef4444"; 

                const icon = L.divIcon({
                    className: 'custom-div-icon',
                    html: `<div class="marker-pin" style="background-color: ${color}"><span>${count}</span></div>`,
                    iconSize: [30, 42],
                    iconAnchor: [15, 42]
                });
                const marker = L.marker(latlng, { icon }).addTo(map);
                marker.on('click', () => {
                    map.flyTo(latlng, 17, { animate: true, duration: 1.5 });
                    document.getElementById(`card-${shopId}`).scrollIntoView({ behavior: 'smooth', block: 'center' });
                });
                markers.push(marker);

                const card = document.createElement('div');
                card.id = `card-${shopId}`;
                card.className = "pharmacy-card p-6 flex flex-col";
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <div class="flex items-center gap-2 mb-1">
                                <h3 class="text-xl font-black text-slate-800">${name}</h3>
                                <span class="bg-emerald-50 text-emerald-600 text-[10px] px-2 py-0.5 rounded font-bold">営業中</span>
                            </div>
                            <p class="text-xs text-slate-400 font-bold flex items-center gap-1">
                                <i data-lucide="map-pin" class="w-3 h-3"></i> ${address}
                            </p>
                        </div>
                        <div class="text-right">
                            <p class="text-[10px] font-black text-slate-300 uppercase leading-none mb-1">予想待ち時間</p>
                            <p class="text-2xl font-black text-blue-600">${estimatedWait}<span class="text-xs ml-0.5">分</span></p>
                        </div>
                    </div>

                    <div class="bg-slate-50 rounded-2xl p-4 flex items-center justify-between mb-4">
                        <div class="flex items-center gap-3">
                            <div class="bg-white p-2 rounded-xl shadow-sm">
                                <i data-lucide="users" class="text-blue-600 w-5 h-5"></i>
                            </div>
                            <div>
                                <p class="text-[10px] font-bold text-slate-400">現在の待ち</p>
                                <p class="text-xl font-black text-slate-700">${count} <span class="text-xs font-bold">組</span></p>
                            </div>
                        </div>
                        <button onclick="window.location.href='index.html?shopId=${shopId}'" 
                                class="bg-blue-600 text-white text-xs font-black px-5 py-3 rounded-xl shadow-md shadow-blue-100 btn-press">
                            状況を詳しく見る
                        </button>
                    </div>

                    <div class="flex gap-3">
                        <button onclick="window.open('https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(name + ' ' + address)}', '_blank')"
                                class="flex-1 flex items-center justify-center gap-2 border border-slate-200 py-3 rounded-xl text-xs font-black text-slate-600 hover:bg-slate-50 transition-colors btn-press">
                            <i data-lucide="navigation" class="w-4 h-4 text-blue-500"></i>
                            Googleマップで開く
                        </button>
                        <button class="w-14 flex items-center justify-center border border-slate-200 rounded-xl text-slate-400 btn-press">
                            <i data-lucide="share-2" class="w-4 h-4"></i>
                        </button>
                    </div>
                `;
                listContainer.appendChild(card);
            });
            lucide.createIcons();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YAKUtime Maps</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Leaflet CSS/JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body {
            background-color: #f8fafc;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #map {
            flex-grow: 1;
            width: 100%;
            z-index: 1;
        }

        .header-floating {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 16px;
        }

        .search-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        .bottom-panel {
            background: white;
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.05);
            z-index: 1000;
            max-height: 50vh;
            overflow-y: auto;
        }

        .pharmacy-card {
            border-bottom: 1px solid #f1f5f9;
        }

        .marker-pin {
            width: 36px;
            height: 36px;
            border-radius: 50% 50% 50% 0;
            position: absolute;
            transform: rotate(-45deg);
            left: 50%;
            top: 50%;
            margin: -18px 0 0 -18px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .marker-pin span {
            transform: rotate(45deg);
        }

        .status-badge {
            font-size: 10px;
            padding: 2px 8px;
            border-radius: 99px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header-floating">
        <div class="max-w-md mx-auto text-center mb-4">
            <h1 class="text-2xl font-black text-slate-800 flex justify-center items-center gap-2 tracking-tight">
                <i data-lucide="map-pin" class="text-blue-600 fill-blue-100"></i>
                YAKUtime <span class="text-blue-600">Maps</span>
            </h1>
            <p class="text-[10px] text-slate-500 font-bold mt-1 tracking-widest uppercase">Real-time Wait Map</p>
        </div>
        <div class="search-container flex items-center px-4 py-4 max-w-md mx-auto border border-slate-100">
            <i data-lucide="search" class="text-slate-400 w-5 h-5 mr-3"></i>
            <input type="text" placeholder="近くの薬局を探す" class="w-full outline-none text-slate-600 font-medium">
        </div>
    </div>

    <div id="map"></div>

    <div class="bottom-panel p-5">
        <div id="pharmacy-list" class="max-w-md mx-auto">
            <!-- Loading -->
            <div class="p-12 text-center text-slate-400 text-sm flex flex-col items-center gap-3">
                <div class="w-6 h-6 border-2 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
                薬局情報を取得中...
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "",
            authDomain: "yakutime-for-ipad.firebaseapp.com",
            projectId: "yakutime-for-ipad",
            storageBucket: "yakutime-for-ipad.firebasestorage.app",
            messagingSenderId: "732724570588",
            appId: "1:732724570588:web:6e64cba96c6fd17646c719"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const appId = 'yakutime-for-ipad';

        // マップ初期化
        const map = L.map('map', { zoomControl: false }).setView([35.6585, 139.6995], 16);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap'
        }).addTo(map);

        const listContainer = document.getElementById('pharmacy-list');
        let markers = [];

        onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'shops'), (snap) => {
            listContainer.innerHTML = "";
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            snap.forEach(doc => {
                const shop = doc.data();
                const shopId = doc.id;
                const count = shop.status?.waiting?.count || 0;
                
                // --- 【修正】計算ロジック：待ち組数 × 5分 ---
                const estimatedWait = count * 5;
                // ------------------------------------------

                // サンプル座標（実際の運用ではドキュメントから取得）
                const coords = { 
                    "shibuya-center": [35.6595, 139.7005], 
                    "shibuya-abc": [35.6582, 139.6985] 
                };
                const latlng = coords[shopId] || [35.6595, 139.7005];

                // マーカー
                const markerIcon = L.divIcon({
                    className: '',
                    html: `<div class="marker-pin shadow-lg" style="background-color: #2563eb; border: 2px solid white;"><span>${count}</span></div>`,
                    iconSize: [36, 36],
                    iconAnchor: [18, 36]
                });
                const marker = L.marker(latlng, { icon: markerIcon }).addTo(map);
                markers.push(marker);

                // カード描画
                const card = document.createElement('div');
                card.className = "pharmacy-card py-6";
                card.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <div class="flex items-center gap-2 mb-1.5">
                                <h3 class="text-xl font-extrabold text-slate-800 tracking-tight">${shop.name || "名称未設定"}</h3>
                                <span class="status-badge bg-emerald-100 text-emerald-600">営業中</span>
                            </div>
                            <div class="flex items-center gap-1.5 text-slate-500 text-xs font-medium">
                                <i data-lucide="map-pin" class="w-3 h-3 text-slate-400"></i>
                                <span>${shop.address || "東京都渋谷区道玄坂1-2-3"}</span>
                            </div>
                        </div>
                        <div class="text-right">
                            <span class="text-[10px] text-slate-400 font-black block uppercase tracking-tighter">Wait Time</span>
                            <span class="text-3xl font-black text-blue-600 tabular-nums">${estimatedWait}<span class="text-sm ml-0.5 font-bold">分</span></span>
                        </div>
                    </div>
                    
                    <div class="mt-5 bg-slate-50 rounded-2xl p-4 flex justify-between items-center border border-slate-100 shadow-sm">
                        <div class="flex items-center gap-4">
                            <div class="bg-blue-600 p-2.5 rounded-xl shadow-md shadow-blue-200">
                                <i data-lucide="users" class="text-white w-5 h-5"></i>
                            </div>
                            <div>
                                <span class="text-[10px] text-slate-400 block font-bold uppercase">Now Waiting</span>
                                <span class="text-xl font-black text-slate-700">${count} <span class="text-xs font-bold">組</span></span>
                            </div>
                        </div>
                        <button class="bg-slate-900 hover:bg-slate-800 text-white text-sm font-bold px-6 py-3 rounded-xl transition-all active:scale-95 shadow-lg shadow-slate-200">
                            詳細を見る
                        </button>
                    </div>
                `;
                listContainer.appendChild(card);
            });
            lucide.createIcons();
        });
    </script>
</body>
</html>
